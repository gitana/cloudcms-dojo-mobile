<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
    <title>Cloud CMS Dojo Mobile Examples</title>
    <link href="http://ajax.googleapis.com/ajax/libs/dojo/1.8.0/dojox/mobile/themes/iphone/iphone.css"
          rel="stylesheet"/>
    <link href="css/cloudcms.css"
          rel="stylesheet"/>
    <script src="lib/cloudcms/gitana.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/dojo/1.8.0/dojo/dojo.js" data-dojo-config="async: true, parseOnLoad: true"></script>

    <script language="JavaScript" type="text/javascript">
		require([
			"dojox/mobile/parser",
			"dojox/mobile",
			"dojox/mobile/compat"
		]);
    </script>
</head>
<body style="visibility:hidden;">
	<div id="foo" data-dojo-type="dojox.mobile.View">
		<h1 data-dojo-type="dojox.mobile.Heading">Cloud CMS Dojo Mobile Examples</h1>
		<h2 data-dojo-type="dojox.mobile.RoundRectCategory">Basic Examples</h2>
		<ul data-dojo-type="dojox.mobile.RoundRectList">
			<li data-dojo-type="dojox.mobile.ListItem" data-dojo-props='icon:"img/i-icon-1.png",
				transitionOptions:{transition:"slide"}, href:"basic/hello-world.html"'>
				Hello World
			</li>
			<li data-dojo-type="dojox.mobile.ListItem" data-dojo-props='icon:"img/i-icon-2.png",
				transitionOptions:{transition:"slide"}, href:"basic/photo-album.html"'>
				Photo Album
			</li>
		</ul>
	</div>
</body>
</html>
